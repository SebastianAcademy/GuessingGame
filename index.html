<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Guess again!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="header" class="container">
      <h1>MAGIC NUMBER GAME</h1>
      <div id="newGame">
        <button id="newGameBtn">
          NEW GAME
        </button>
      </div>
    </div>
      <div class="mainContainer">
        <div id="gameON">
          <input id="guess" placeholder="Type a guess between 1-10" /><br>
          <button id="submitBtnGuess">
            Submit Guess
          </button>
        </div>
        <div id="game">
          <span id="gameInfo"></span>
        </div>
      </div>
    <script type="text/JavaScript" src="jquery.js"></script>
    <script type="text/JavaScript" src="code.js"></script>
  </body>
</html>
